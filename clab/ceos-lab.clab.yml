topology:
  kinds:
    ceos:
      image: "ceos:4.32.0F"

  # Example of a node definition
  nodes:
    ceos-01:
      kind: "ceos"
      # mgmt-ipv4: "172.24.78.10"
      startup-config: "startup-configs/ceos-01.conf"

    ceos-02:
      kind: "ceos"
      # mgmt-ipv4: "172.24.78.11"
      startup-config: "startup-configs/ceos-02.conf"

